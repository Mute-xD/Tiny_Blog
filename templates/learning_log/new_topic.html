{% extends "learning_log/base.html" %}
{% load bootstrap3 %}
{% block header %}
 <h2>增加一个新 #话题#</h2>
{% endblock header %}
{% block content %}
 <form action="{% url 'learning_log:new_topic' %}" method='post' class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 <p>由于此Blog结构为 #话题# -> 内容</p>
 <p>建议大家将 #话题# 设为公开，或使用根话题</p>
 {% buttons %}
 <button name="submit" class="btn btn-primary">增加话题</button>
 {% endbuttons %}
 </form>
{% endblock content %}
