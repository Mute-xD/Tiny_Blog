{% extends 'learning_log/base.html' %}
{% block header %}
 <h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
 <p>
 <a href="{% url 'learning_log:new_entry' topic.id %}">增加新内容</a>
 </p>
 {% for entry in entries %}
 <div class="panel panel-default">
 <div class="panel-heading">
 <h3>
 {{ entry.createDate|date:'Y-m-d H:i' }}
 <small>
 <a href="{% url 'learning_log:edit_entry' entry.id %}">编辑</a>
 </small>
 </h3>
 </div>
 <div class="panel-body">
 {{ entry.text|linebreaks }}
 </div>
 </div> <!-- panel -->
 {% empty %}
 好冷清，一个内容也没有
 {% endfor %}
{% endblock content %}
